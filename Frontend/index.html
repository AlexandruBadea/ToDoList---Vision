<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vision - ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand position-relative start-50 translate-middle-x" href="#"><i
                class="bi bi-card-checklist"></i> ToDoList</a>
    </nav>

    <div class="container-fluid mt-3">
        <!-- Alerts -->
        <div data-mdb-delay="3000" class="alert alert-primary alert-dismissible fade display-none show" role="alert"
            id="uncompletedAlert">
            <i class="bi bi-x-square"></i> <strong>The task has been marked as uncompleted!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div data-mdb-delay="3000" class="alert alert-success alert-dismissible fade display-none show" role="alert"
            id="completedAlert">
            <i class="bi bi-check2-square"></i> <strong>The task has been marked as completed!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div data-mdb-delay="3000" class="alert alert-danger alert-dismissible fade display-none show" role="alert"
            id="deletedAlert">
            <i class="bi bi-trash"></i> <strong>The task has been deleted!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div data-mdb-delay="3000" class="alert alert-warning alert-dismissible fade display-none show" role="alert"
            id="editedAlert">
            <i class="bi bi-pencil-square"></i> <strong>The task has been successfully edited!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container position-relative">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <h3 class="">Add a new task</h3>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                    <label for="floatingInput">Title</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Description" id="description"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Description</label>
                </div>
                <button type="button" id="addTask"
                    class="btn btn-success position-absolute start-50 translate-middle"><i class="bi bi-plus-lg"></i>
                    Add Task</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container-fluid mb-3">
        <br><br>
        <div class="row">
            <!-- Uncompleted -->
            <div class="col border-end">
                <h4>Uncompleted</h4>
                <div class="row row-cols-1 row-cols-lg-3 g-1 g-lg-1" id="uncompletedTasks">
                    <!-- Uncompleted tasks -->
                </div>
            </div>

            <!-- Completed -->
            <div class="col">
                <h4>Completed</h4>
                <div class="row row-cols-1 row-cols-lg-3 g-1 g-lg-2" id="completedTasks">
                    <!-- Completed tasks -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body position-relative">
                    <h3>Are you sure?</h3>
                    <p class="delConfText">Are you sure you want to delete this task?</p>
                    <div class="btngroup position-absolute start-50 translate-middle-x">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-success" id="confirmDelete">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5">Edit Task</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="editTitle" placeholder="Title">
                        <label for="floatingInput">Title</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Description" id="editDescription"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Description</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="editSaveBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="scripts/api.js"></script>
</body>

</html>
